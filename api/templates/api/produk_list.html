<h2>Produk Bisa Dijual</h2>
<a href="{% url 'produk_add' %}">Tambah Produk</a>

<table border="1">
<tr>
  <th>Nama</th><th>Kategori</th><th>Harga</th><th>Aksi</th>
</tr>

{% for p in produk %}
<tr>
  <td>{{ p.nama_produk }}</td>
  <td>{{ p.kategori.nama_kategori }}</td>
  <td>{{ p.harga }}</td>
  <td>
    <a href="{% url 'produk_edit' p.id_produk %}">Edit</a>
    <a href="{% url 'produk_delete' p.id_produk %}"
       onclick="return confirm('Yakin hapus?')">Hapus</a>
  </td>
</tr>
{% endfor %}
</table>
